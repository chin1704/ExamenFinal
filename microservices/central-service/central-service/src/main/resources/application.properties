# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# Configuración de RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# Definición de colas para RabbitMQ
agroflow.rabbitmq.exchange.name=agroflow-exchange
agroflow.rabbitmq.queue.inventory=cola_inventario
agroflow.rabbitmq.queue.billing=cola_facturacion
agroflow.rabbitmq.routingkey.newharvest=nueva_cosecha