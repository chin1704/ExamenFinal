# Deployment de Microservicio Central
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central-service
  template:
    metadata:
      labels:
        app: central-service
    spec:
      containers:
      - name: central-service-container
        image: tu-usuario/central-service:v1.0
        ports:
          - containerPort: 8080
        envFrom:
        - secretRef:
            name: agroflow-secrets
        - configMapRef:
            name: agroflow-config
---
# Service de Microservicio Central
apiVersion: v1
kind: Service
metadata:
  name: central-service
spec:
  selector:
    app: central-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer

